<!DOCTYPE HTML>
<html xml:lang="en-US" lang="en-US" dir="ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <LINK rel="stylesheet" href="stylesheets/main.css">
    <title>Technology Radar</title>
    <script type="text/javascript" src="./javascripts/application.js"></script>
	<script src="./javascripts/rgraph/RGraph.common.core.js" ></script>
    <script src="./javascripts/rgraph/RGraph.common.context.js" ></script>
    <script src="./javascripts/rgraph/RGraph.common.tooltips.js" ></script>
    <script src="./javascripts/rgraph/RGraph.common.annotate.js" ></script>
    <script src="./javascripts/rgraph/RGraph.rscatter.js" ></script>
    <script src="./javascripts/RGraph.rscatterExt.js" ></script>
    
    <script>
        window.onload = function ()
        {
            var items = prepareRadarItems();
			var data = toRadarData(items);

            var radar = new RGraph.Rscatter('canvas', data);
			radar.Set('chart.text.color', "#386077");
			radar.Set('chart.text.font', "Verdana");
			radar.Set('chart.text.size', 12);
			
            radar.Set('chart.labels.axes', 'n');
            radar.Set('chart.labels.position', 'edge');

			radar.Set('chart.gutter', 60);	
            radar.Set('chart.labels', ['Tools', '', 'Languages', '', 'Platforms', '', 'Techniques', '']);

            radar.Set('chart.tooltips.effect', 'fade');
            radar.Draw();
        }
    </script>
</head>
